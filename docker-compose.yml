  php-apache:
    container_name: php-apache
    restart: always
    build:
      context: ./files/php-5.6-apache
      args:
        URL_PROXY: ${URL_PROXY}
        PHP_VERSION: ${PHP_VERSION}
        HOME: ${HOME_DIR}
    volumes:
      - ${HOME_DIR}/discoDocker/apache/projetos/:/var/www/html/
      - ${HOME_DIR}/discoDocker/apache/conf/:/etc/apache2/sites-available/
      - ${HOME_DIR}/discoDocker/dados/:/dados/
      #      - ${HOME_DIR}/discoDocker/apache/logs/:/var/log/apache2
      - /tmp:/tmp
    ports:
      - 80:80
      - 443:443
    links:
      - mysqldb
      - memcached
    extra_hosts:
      - "localhost : 127.0.0.1"
      - "seides.intra.goias.gov.br : 127.0.0.1"
      - "exa01-scan7.intra.goias.gov.br : 10.6.219.75"
      - "appseidessolr01.intra.goias.gov.br : 10.6.1.175"
    networks:
      - code-network

  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: always
    command: ['mysqld', '--lower_case_table_names=0', '--default_authentication_plugin=mysql_native_password']
    volumes:
      - mysqldb_data:/var/lib/mysql
      - /tmp:/tmp
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_USER: 'test'
      MYSQL_PASSWORD: '123456'
      MYSQL_DATABASE: 'testdb'
    networks:
      - code-network

  memcached:
    container_name: memcached
    restart: always
    image: memcached:latest
    ports:
      - 11211:11211
    networks:
      - code-network

#  Gerenciador de Container.
  portainer:
    image: portainer/portainer
    ports:
      - 9000:9000
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - code-network

  # SMTP Server - desenvolvimento. (MailHog)
